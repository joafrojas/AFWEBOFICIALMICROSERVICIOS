spring.application.name=usuarios

# Servidor y contexto
server.port=8081
server.servlet.context-path=/usuarios-api

# Datasource (producción: MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Admin token (para asignar ROLE_ADMIN desde frontend al registrarse)
app.admin.token=ASFALTO-ADMIN-2025

# Rutas de OpenAPI/Swagger (UI quedará en {host}:{port}{context-path}/docs)
springdoc.swagger-ui.path=/docs
